<!DOCTYPE html>
<html>

<head>
	<title>Pokemon Egg Hunt</title>
	<link rel="stylesheet" href="styles.css">
	<script src="js/htmx.min.js"></script>
</head>

<body>
	<header class="logo-container">
		<img class="logo-img" src="sprites/logo.png" alt="Pokemon Logo" />
	</header>
	<main id="content">
		<div class="signup-container">
			<h1>Register or Login</h1>
			<form hx-post="/api/auth/" hx-target="#content" class="create-player-form">
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" id="username" name="username" required>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" required>
				</div>
				<button type="submit">Sign Up</button>
			</form>
		</div>
	</main>
	<footer>
		<p>Made with ❤️ by <a href="https://github.com/oscisn93" target="_blank">Oscar Cisneros</a></p>
	</footer>
</body>
</html>
