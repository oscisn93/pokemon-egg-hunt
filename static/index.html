<!DOCTYPE html>
<html>

<head>
	<title>Pokemon Egg Hunt</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="wrapper">
		<header class="logo-container">
			<img class="logo-img" src="sprites/logo.png" alt="Pokemon Logo" />
		</header>
		<main id="content">
			<div class="signup-container">
				<h1>Choose a Username</h1>
				<form hx-post="/api/auth/" hx-target="#content" class="create-player-form">
					<div class="form-group">
						<input type="text" id="username" name="username" required>
						<button id="begin-button" type="submit">Begin</button>
					</div>
				</form>
			</div>
		</main>
		<footer>
			<p>Made with ❤️ by <a href="https://github.com/oscisn93" target="_blank">Oscar Cisneros</a></p>
		</footer>
	</div>
</body>

</html>
